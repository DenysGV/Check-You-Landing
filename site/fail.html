<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Оплата не прошла</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         margin: 0;
         background-color: #f0f0f0;
         text-align: center;
         color: #333;
      }

      .container {
         background-color: #ffffff;
         padding: 40px 60px;
         border-radius: 8px;
         box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
         /* Красная тень для ошибки */
         max-width: 600px;
         width: 90%;
         box-sizing: border-box;
      }

      h1 {
         color: #dc3545;
         /* Красный цвет */
         margin-bottom: 20px;
         font-size: 2.5em;
      }

      p {
         font-size: 1.2em;
         line-height: 1.6;
      }
   </style>
</head>

<body>
   <div class="container">
      <h1>❌ Оплата не прошла</h1>
      <p>К сожалению, при обработке вашего платежа произошла ошибка.</p>
      <p>Пожалуйста, попробуйте еще раз или свяжитесь со службой поддержки, если проблема повторяется.</p>
   </div>
</body>

</html>
